<!DOCTYPE html>
<html>
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kalam:wght@300;400;700&display=swap" rel="stylesheet">

  <link href="https://unpkg.com/video.js/dist/video-js.min.css" rel="stylesheet">
  <script src="https://unpkg.com/video.js/dist/video.min.js"></script>
  <style>
    .kalam-light {
      font-family: "Kalam", cursive;
      font-weight: 300;
      font-style: normal;
    }

    .kalam-regular {
      font-family: "Kalam", cursive;
      font-weight: 400;
      font-style: normal;
    }

    .kalam-bold {
      font-family: "Kalam", cursive;
      font-weight: 700;
      font-style: normal;
    }
  </style>
</head>

<body>
  <p class="kalam-light">Whereas disregard and contempt for human rights have resulted</p>
  <p class="kalam-regular">Whereas disregard and contempt for human rights have resulted</p>
  <p class="kalam-bold">Whereas disregard and contempt for human rights have resulted</p>
  <video
    id="my-player"
    class="video-js"
    controls
    preload="auto"
    poster="//vjs.zencdn.net/v/oceans.png"
    data-setup="{}"
  >
    <source src="//vjs.zencdn.net/v/oceans.mp4" type="video/mp4"></source>
    <source src="//vjs.zencdn.net/v/oceans.webm" type="video/webm"></source>
    <source src="//vjs.zencdn.net/v/oceans.ogv" type="video/ogg"></source>
    <p class="vjs-no-js">
      To view this video please enable JavaScript, and consider upgrading to a
      web browser that
      <a href="https://videojs.com/html5-video-support/" target="_blank">
        supports HTML5 video
      </a>
    </p>
  </video>

<script>
  var options = {}

  var player = videojs(
    'my-player',
    options,
    function onPlayerReady() {
      videojs.log('Your player is ready!')

      // In this context, `this` is the player that was created by Video.js.
      this.play()

      // How about an event listener?
      this.on('ended', function() {
        videojs.log('Awww...over so soon?!')
      })
    }
  )
</script>
</body>
</html>
