<!--
  Extend the global template
-->
{% extends "_template-examples.html" %}

<!--
  Page content (gets injected into the template)
-->
{% block content %}

<div class="text-2xl">
  <iconify-icon icon="fa6-brands:gulp"></iconify-icon>
  <iconify-icon icon="material-symbols:10k-outline-sharp"></iconify-icon>
  <span
    class="iconify"
    data-icon="ph:download-simple-duotone"
    data-inline="false"
  ></span>
</div>

{% include "_tabs.html" %}

<h1 x-data="{ message: 'I ❤️ Alpine' }" x-text="message"></h1>

<div x-data="{ count: 0 }">
  <button x-on:click="count++">Increment</button>

  <span x-text="count"></span>
</div>

<div x-data="{ open: false }">
  <button @click="open = ! open">Toggle</button>

  <div x-show="open" @click.outside="open = false">Contents...</div>
</div>

<div
  x-data="{
        search: '',

        items: ['foo', 'bar', 'baz'],

        get filteredItems() {
            return this.items.filter(
                i => i.startsWith(this.search)
            )
        }
    }"
>
  <input x-model="search" placeholder="Search..." />

  <ul>
    <template x-for="item in filteredItems" :key="item">
      <li x-text="item"></li>
    </template>
  </ul>
</div>

<button x-data @click="alert('I\'ve been clicked!')">Click Me</button>

<button x-data="{ label: 'Click Here' }" x-text="label"></button>

<div x-data="dropdown">
  <button @click="toggle">Expand</button>

  <span x-show="open" x-transition>Content...</span>
</div>

<div x-data="dropdown">
  <button @click="toggle">Expand</button>

  <span x-show="open">Some Other Content...</span>
</div>

<button
  x-data="{ red: false }"
  x-bind:class="red ? 'bg-red' : ''"
  @click="red = ! red"
>
  Toggle Red
</button>

<div x-data>
  <template x-for="tab in $store.tabs.items">
    <div x-text="tab"></div>
  </template>
</div>

<div x-data>
  <button @click="$store.tabs.current = 'first'">First Tab</button>
  <button @click="$store.tabs.current = 'second'">Second Tab</button>
  <button @click="$store.tabs.current = 'third'">Third Tab</button>
</div>

<script>
  document.addEventListener('alpine:init', () => {
    Alpine.data('dropdown', () => ({
      init() {
        // I get called before the element using this data initializes.
      },

      open: false,

      toggle() {
        this.open = !this.open
      },
    }))

    Alpine.store('tabs', {
      current: 'first',

      items: ['first', 'second', 'third'],
    })
  })
</script>

{% endblock %}
